	<body>

		<section class="calculator">
			<section class="display">
				<section class="display__full hidden"></section>
				<section class="display__current">0</section>
			</section>
			<section class="buttons">
				<a href="#" data-button data-type="number" data-value="0" id="zero" class="button number">0</a>
				<a href="#" data-button data-type="number" data-value="1" id="one" class="button number">1</a>
				<a href="#" data-button data-type="number" data-value="2" id="two" class="button number">2</a>
				<a href="#" data-button data-type="number" data-value="3" id="three" class="button number">3</a>
				<a href="#" data-button data-type="number" data-value="4" id="four" class="button number">4</a>
				<a href="#" data-button data-type="number" data-value="5" id="five" class="button number">5</a>
				<a href="#" data-button data-type="number" data-value="6" id="six" class="button number">6</a>
				<a href="#" data-button data-type="number" data-value="7" id="seven" class="button number">7</a>
				<a href="#" data-button data-type="number" data-value="8" id="eight" class="button number">8</a>
				<a href="#" data-button data-type="number" data-value="9" id="nine" class="button number">9</a>
				<a href="#" data-button data-type="system" data-value="C" id="clear" class="button system">C</a>
				<a href="#" data-button data-type="system" data-value="bs" id="backspace" class="button system">ðŸ¡ </a>
				<a href="#" data-button data-type="operator" data-value="+" id="add" class="button operator">+</a>
				<a href="#" data-button data-type="operator" data-value="-" id="subtract" class="button operator">-</a>
				<a href="#" data-button data-type="operator" data-value="*" id="multiply" class="button operator">*</a>
				<a href="#" data-button data-type="operator" data-value="/" id="divide" class="button operator">Ã·</a>
				<a href="#" data-button data-type="operator" data-value="." id="decimal" class="button operator">.</a>
				<a href="#" data-button data-type="operator" data-value="(" id="open" class="button operator">(</a>
				<a href="#" data-button data-type="operator" data-value=")" id="close" class="button operator">)</a>
				<a href="#" data-button data-type="equals" data-value="=" id="equals" class="button">=</a>
			</section>
		</section>
